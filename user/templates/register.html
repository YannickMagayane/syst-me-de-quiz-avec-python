{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">S'inscrire</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">S'inscrire</button>
        <a href="{% url 'login' %}" class="btn btn-info sm">J'ai déjà un compte</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
